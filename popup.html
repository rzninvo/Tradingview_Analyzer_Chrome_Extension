<html>

<head>
    <meta name="author" content="Roham Zendehdel Nobari"/>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
    <div class="main-panel">
        <div class="top-panel">
            <img src="images/particleb_icon.png" alt="particleb_logo">
            <h2 style="color: red;">particle<span style="color: white;">B</span></h2>
        </div>
        <div class="analytics-panel" id="apanel">
            <div class="coin-panel" id="cpanel">
                <div class="currency-details" id="curdet"></div>
                <div class="live-price" id="liveprice"></div>
            </div>
        </div>
        <div class="idea-analysis-panel">
            <div class="idea-analysis-header">
                <p id="idea-analysis-title">
                    Based on ideas
                </p>
                <p id="idea-analysis-recommendation">
                    There is a <span style="color: coral;">40%</span> chance of rise
                </p>
                <p id="idea-analysis-warning">
                    Warning: The idea analysis is not 100% accurate.
                </p>
            </div>
            <div class="ideas-chart">
                <svg viewBox="0 0 36 36" class="circular-chart">
                  <path class="circle-bg"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <path class="circle"
                    stroke-dasharray="40, 100"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <text x="18" y="20.35" class="percentage">40%</text>
                </svg>
            </div>
        </div>
    </div>
    <div class="contact-panel">
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
